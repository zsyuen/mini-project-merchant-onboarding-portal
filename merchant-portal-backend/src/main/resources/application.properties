# App name & port
spring.application.name=merchant-portal-backend
server.port=8080

# PostgreSQL connection (using default postgres user)
spring.datasource.url=jdbc:postgresql://localhost:5432/merchantdb
spring.datasource.username=postgres
spring.datasource.password=system

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Allow Angular frontend to call backend
spring.web.cors.allowed-origin-patterns=http://localhost:4200
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS

# File upload limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=30MB

