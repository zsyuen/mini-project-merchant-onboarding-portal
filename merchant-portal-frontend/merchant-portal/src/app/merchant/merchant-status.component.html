<div class="container">

    <div class="text-end mb-3"></div>
    <div class="form-card mb-4">
        <a routerLink="/merchant/register" class="btn btn-outline-primary">Apply As Merchant</a>
        <h3 class="mb-3">Check Application Status</h3>
        <div class="input-group">
            <input type="text" class="form-control form-control-lg" placeholder="Enter your Reference ID"
                [(ngModel)]="refId">
            <button class="btn btn-primary" (click)="checkStatus()">Check Status</button>
        </div>
    </div>

    <div *ngIf="result" class="form-card">
        <h4 class="mb-4">Application Details</h4>

        <div class="result-item">
            <label>Reference ID:</label>
            <span>{{ result.referenceId }}</span>
        </div>

        <div class="result-item">
            <label>Submission Date:</label>
            <span>{{ result.submissionDate | date:'yyyy-MM-dd HH:mm:ss' }}</span>
        </div>

        <div class="result-item">
            <label>Status:</label>
            <span class="status-badge" [ngClass]="{
              'status-pending': result.status.toLowerCase() === 'pending',
              'status-approved': result.status.toLowerCase() === 'approved',
              'status-rejected': result.status.toLowerCase() === 'rejected'
            }">
                {{ result.status }}
            </span>
        </div>
    </div>

    <div *ngIf="errorMsg" class="alert alert-danger mt-4">
        {{ errorMsg }}
    </div>

</div>
