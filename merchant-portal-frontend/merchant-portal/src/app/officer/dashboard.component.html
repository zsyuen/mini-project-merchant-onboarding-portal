<div class="container mt-4">
    <div class="form-card">
        <div class="card-header">
            <h3>Applications Dashboard</h3>
        </div>
        <div class="card-body">
            <div *ngIf="isLoading" class="text-center">Loading applications...</div>
            <div *ngIf="errorMsg" class="alert alert-danger">{{ errorMsg }}</div>

            <table class="table table-hover align-middle" *ngIf="!isLoading && applications.length > 0">
                <thead class="table-light">
                    <tr>
                        <th>Merchant Name</th>
                        <th>Reference ID</th>
                        <th>Submission Date</th>
                        <th>Status</th>
                        <th class="text-end">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let app of applications">
                        <td>{{ app.companyName }}</td>
                        <td>{{ app.referenceId }}</td>
                        <td>{{ app.submissionDate | date:'yyyy-MM-dd HH:mm' }}</td>
                        <td>
                            <span class="status-badge" [ngClass]="'status-' + app.status.toLowerCase()">
                                {{ app.status }}
                            </span>
                        </td>
                        <td class="text-end">
                            <div class="d-flex justify-content-end gap-2">
                                <a [routerLink]="['/officer/view', app.id]"
                                    class="btn btn-sm btn-action btn-open">Open</a>
                                <button class="btn btn-sm btn-action btn-delete"
                                    (click)="delete(app.id)">Delete</button>
                            </div>
                        </td>

                    </tr>
                </tbody>
            </table>

            <div *ngIf="!isLoading && applications.length === 0" class="text-center text-muted mt-3">
                No applications found.
            </div>
        </div>
    </div>
</div>
